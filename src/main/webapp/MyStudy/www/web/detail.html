<body>
    <div class="container" style="padding:0px;">
       <i class="fa fa-spinner fa-spin fa-3x fa-fw margin-bottom loader"></i>
       <a class="btn btn-default btn-fab reload"><i class="material-icons">call</i></a>
       <div id="success" data-toggle="snackbar" data-html-allowed="true" data-content="<i class='material-icons check'>check</i>&nbsp;&nbsp;Lead Data Saved Successfully!!"></div>
       <div id="error" data-toggle="snackbar" data-html-allowed="true" data-content=""></div>
       <span id="fail" data-toggle="snackbar" data-html-allowed="true" data-content="<i class='material-icons times'>error_outline</i>&nbsp;&nbsp;Cannot load data. Please Try again!!"></span>
            <div class="col-xs-12 toolbar">
              <ul class="nav nav-tabs pull-left">
                    <li>
                      <a href="activity.html" class="back-arrow"><i class="material-icons">arrow_back</i></a>
                    </li>
                    <li>
                      <span class="page-title">Lead Details</span>
                    </li>
              </ul>
              <ul class="nav nav-tabs pull-right">
                    <li>
                      <a href="search.html" style="padding:0;" ><i class="material-icons">search</i></a>
                    </li>

                     <li>
                      <div class="btn-group">
                        <a data-target="#" class="btn btn-raised dropdown-toggle" data-toggle="dropdown">
                         <i class="material-icons more-v">more_vert</i>
                        </a>
                        <ul class="dropdown-menu">
                            <i class="material-icons caret-up">arrow_drop_up</i>
                          <li><a href="../web/activity.html">Home</a></li>
                          <li><a href="../web/search.html">Search</a></li>
                          <li><a id="logout" class="logout">Logout</a></li>
                        </ul>
                      </div>
                    </li>

              </ul>
            </div>
            <div class="col-xs-12" style="padding:0px;">
                <ul class="nav nav-tabs nav-justified detailTabs one-edge-shadow" style="margin-bottom: 15px;">
                    <li class="active"><a href="#leadDetails" data-toggle="tab">LEAD DETAILS</a></li>
                    <li><a href="#activityLogs" data-toggle="tab">ACTIVITY LOGS</a></li>
                </ul>
                <div id="detailContent" class="tab-content">
                  <div class="tab-pane fade active in" id="leadDetails">
                    <div class="col-xs-12">
                        <table class="table detailTable ">
                          <tbody style="display:none;">
                            <tr>
                              <td>
                                  <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" class="form-control" placeholder="Lead Name">
                                  </div>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                  <div class="form-group">
                                    <label for="phone">Phone No.</label>
                                    <input type="tel" id="phone" class="form-control" placeholder="Phone No.">
                                  </div>
                              </td>
                            </tr>
                            <tr>

                              <td>
                                  <div class="form-group">
                                    <label for="email">Email Id</label>
                                    <input type="email" id="email" class="form-control" placeholder="Email Id">
                                  </div>
                              </td>
                            </tr>
                            <tr>

                              <td>
                                  <div class="form-group">
                                    <label for="project">Project</label>
                                    <select id="project" class="form-control">
                                    </select>
                                  </div>
                              </td>
                            </tr>
                            <tr>

                              <td>
                                  <div class="form-group">
                                    <label for="status">Status</label>
                                    <select id="status" class="form-control">

                                    </select>
                                  </div>
                              </td>
                            </tr>
                            <tr>

                              <td>
                                  <div class="form-group">
                                    <label for="agent">Lead Source</label>
                                    <select id="agent" class="form-control">

                                    </select>
                                  </div>
                              </td>
                            </tr>
                            <tr>

                              <td>
                                  <div class="form-group">
                                      <label for="desc">Description</label>
                                      <textarea id="desc" class="form-control" placeholder="Description"></textarea>
                                  </div>
                              </td>
                            </tr>
                            <tr>

                              <td>
                                  <div class="form-group">
                                    <label for="rating">Rating</label>
                                    <select id="rating" class="form-control">

                                    </select>
                                  </div>
                              </td>
                            </tr>
                            <tr>

                              <td>
                                  <div class="form-group">
                                    <label for="fupdate">FollowUp Date</label>
                                    <input type="text" class="form-control" id="fupdate" placeholder="Follow up date" readonly>
                                  </div>
                              </td>
                            </tr>
                            <tr>

                              <td>
                                  <div class="form-group">
                                    <label for="svdate">Site Visit Date</label>
                                    <input type="text" class="form-control" id="svdate" placeholder="Site Visit date" readonly>
                                  </div>
                              </td>
                            </tr>
                             <tr>

                              <td>
                                  <div class="form-group">
                                      <label for="sdetail">Details</label>
                                      <textarea id="sdetail" class="form-control" placeholder="Source Details"></textarea>
                                  </div>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <a href="javascript:void(0)" class="btn btn-raised btn-primary save">Save</a>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        <div id="dtBox"></div>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="activityLogs">
                    <div class="list-group">
                    </div>
                  </div>
                </div>
              </div>
      </div>

                <li><a href="search.html">Search</a></li>
            </ul>
          </div>
        </nav>-->

    </div>
    <div id="deviceready" class="blink">
        <p class="event listening"></p>
        <p class="event received"></p>
    </div>

    <script type="text/javascript" src="../js/lib/jquery-2.1.4.min.js"></script>

    <script type="text/javascript" src="../js/web/config.js"></script>
    <script type="text/javascript" src="../js/web/detail.js"></script>

    <script type="text/javascript" src="../js/lib/snackbar.min.js"></script>
    <script type="text/javascript" src="../js/lib/anypicker.min.js"></script>
